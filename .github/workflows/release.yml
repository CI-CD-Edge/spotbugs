on:
  push:
    branches:
      - master
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@722adc6
      - name: Set up JDK 8
        uses: actions/setup-java@081536e
        with:
          java-version: '8.0.x'
      - uses: actions/cache@cffae95
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build
        run: |
          gpg --quiet --batch --yes --decrypt --passphrase="$GPG_SECRET_PASSPHRASE" --output .github/workflows/secring .github/workflows/secring.gpg
          gpg --import --batch .github/workflows/secring
          export GPG_TTY=$(tty)
          echo ossrhUsername=eller86 >> gradle.properties
          echo "ossrhPassword=${SONATYPE_PASSWORD}" >> gradle.properties
          echo "signing.gnupg.keyName=${SIGNING_KEY_ID}" >> gradle.properties
          echo "signing.gnupg.passphrase=${SIGNING_PASSWORD}" >> gradle.properties
          echo "signing.gnupg.executable=gpg" >> gradle.properties
          ./gradlew publish --no-daemon
        env:
          GPG_SECRET_PASSPHRASE: ${{ secrets.GPG_SECRET_PASSPHRASE }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      - name: Create Release
        # attach zip, tgz and eclipse plugin to the GitHub Release
        # https://github.com/github/hub#github-actions
        # https://github.com/actions/upload-release-asset/issues/28#issuecomment-617208601
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          curl -fsSL https://github.com/github/hub/raw/master/script/get | bash -s 2.14.1
          assets=()
          for asset in ./spotbugs/build/distributions/*; do
            assets+=("-a" "$asset")
          done
          bin/hub release create "${assets[@]}" -F build/release.md "${{ github.ref }}"
